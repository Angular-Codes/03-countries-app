<h2>Por País</h2>

<div class="row">
  <div class="col">
    <form 
      autocomplete="off"
      (ngSubmit)="search()"
    >
      <input 
        type="text" 
        class="form-control" 
        placeholder="Buscar por país"
        [(ngModel)]="searchText"
        [ngModelOptions]="{standalone: true}"
      >
    </form>
  </div>
</div>

<hr>

    No hay resultados para tu búsqueda

          <th>Población</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td><img src="https://restcountries.eu/data/afg.svg" width="50px"></td>

</div>
