<h2>Por País</h2>

<div class="row">
  <div class="col">
    <app-country-input
      (onEnter)="search($event)"
      (onDebounce)="suggestions($event)"
      [placeholder]="'Buscar por país'"
    >
    </app-country-input>
  </div>
</div>
<ul class="list-group">
  <li 
    class="list-group-item list-group-item-action"
    *ngFor="let country of suggestionCountries"
  >
    <a [routerLink]="['/country', country.alpha2Code]" class="nav-link">
      {{ country.name }}
    </a>
  </li>
  
</ul>

<hr>
<div *ngIf="isError" class="alert alert-danger">
    No hay resultados para tu búsqueda: <strong>{{ searchText }}</strong>
</div>

<div *ngIf="!isError" class="row">
  <div class="col">
    <app-country-table [countries]="countries">
    </app-country-table>
  </div>
</div>
