<h2>Por Capital</h2>

<div class="row">
  <div class="col">
    <app-country-input
      (onEnter)="search($event)"
      (onDebounce)="suggestions($event)"
      [placeholder]="'Buscar por capital'"
    >
    </app-country-input>
  </div>
</div>

<hr>
<div *ngIf="isError" class="alert alert-danger">
    No hay resultados para tu b√∫squeda: <strong>{{ searchText }}</strong>
</div>

<div *ngIf="!isError" class="row">
  <div class="col">
    <app-country-table [countries]="countries">
    </app-country-table>
  </div>
</div>
