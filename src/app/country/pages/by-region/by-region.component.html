
<h3>
  Buscar por region <small>{{ activeRegion | titlecase }}</small>
</h3>

<h5>
  Seleccione una region
</h5>

<div class="row">
  <div class="col">
    <button
      *ngFor="let region of regions"
      class="btn btn-outline-primary"
      [class.active]="region === activeRegion"
      [ngClass]="{
        'active': region === activeRegion
      }"
      [class]="region === activeRegion ? 'btn btn-primary' : 'btn btn-outline-primary'"
      (click)="activateRegion(region)"
    >
      {{ region | titlecase }}
    </button>
  </div>
</div>

<app-country-table [countries]="countries">
</app-country-table>
